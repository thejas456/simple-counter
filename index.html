<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #29323c, #485563);
            color: #e0e0e0;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: rgba(41, 48, 54, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(5px);
        }

        #counter {
            font-size: 3.5em;
            margin-bottom: 25px;
            font-weight: 600;
            color: #66fcf1;
            text-shadow: 0 0 10px rgba(102, 252, 241, 0.3);
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button-group button {
            margin: 0 10px;
            background: none;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1.5em;
            cursor: pointer;
            color: #66fcf1;
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .button-group button:hover {
            transform: scale(1.1);
            color: #3dd5ce;
        }

        .button-group button:active {
            transform: scale(0.95);
        }

        #reset {
            background-color: #ff6b6b;
            color: white;
            padding: 12px 25px;
            display: block;
            margin: 0 auto;
            border: none;
            border-radius: 10px;
            font-size: 1em; /* Slightly smaller reset button */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #reset:hover {
            background-color: #e05a5a;
        }

        #reset:active {
            transform: scale(0.95);
        }

        #highscore {
            margin-top: 25px;
            font-size: 1.1em;
            color: #a0a0a0;
        }

        @media (max-width: 350px) {
            #counter {
                font-size: 2.8em;
            }

            .button-group button {
                font-size: 1.3em;
                padding: 10px 16px;
            }
        }

        .counter-change {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
                color: #3dd5ce;
                text-shadow: 0 0 15px rgba(61, 213, 206, 0.5);
            }
            100% {
                transform: scale(1);
                color: #66fcf1;
                text-shadow: 0 0 10px rgba(102, 252, 241, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="counter">0</div>
        <div class="button-group">
            <button id="increment"><span>+</span></button>
            <button id="decrement"><span>-</span></button>
        </div>
        <button id="reset">Reset</button>
        <div id="highscore">High Score: 0</div>
    </div>

    <script>
        let counterDisplay = document.getElementById('counter');
        let incrementButton = document.getElementById('increment');
        let decrementButton = document.getElementById('decrement');
        let resetButton = document.getElementById('reset');
        let highscoreDisplay = document.getElementById('highscore');

        let counter = 0;
        let highScore = localStorage.getItem('highScore') || 0;

        highscoreDisplay.textContent = `High Score: ${highScore}`;

        function updateCounterDisplay() {
            counterDisplay.textContent = counter;
            counterDisplay.classList.add('counter-change');
            setTimeout(() => {
                counterDisplay.classList.remove('counter-change');
            }, 500);
        }

        incrementButton.addEventListener('click', () => {
            counter++;
            updateCounterDisplay();
            updateHighScore();
        });

        decrementButton.addEventListener('click', () => {
            counter--;
            updateCounterDisplay();
            updateHighScore();
        });

        resetButton.addEventListener('click', () => {
            counter = 0;
            updateCounterDisplay();
        });

        function updateHighScore() {
            if (counter > highScore) {
                highScore = counter;
                localStorage.setItem('highScore', highScore);
                highscoreDisplay.textContent = `High Score: ${highScore}`;
            }
        }
    </script>
</body>
</html>
